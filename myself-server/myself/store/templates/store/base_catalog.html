{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/catalog_style.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">

	<title>Каталог</title>
</head>
<body>
	<header>
		<a href=""><img class="nav_menu" src="{% static 'img/catalog/nav_button.svg' %}" alt=""></a>
		<div>
			<a href="{% url 'store:home' %}"><span>MYSELF</span></a>
			<div class="filter_path">{{path}}</div>
		</div>
		<div class="nav_menu">

			<a href=""><img style="margin-left: 0;" src="{% static 'img/catalog/search.svg' %}" alt=""><a/>
			<a href=""><img src="{% static 'img/catalog/bascet.svg' %}" alt=""></a>
			<a href=""><img src="{% static 'img/catalog/heart.svg' %}" alt=""></a>
			<a href=""><img src="{% static 'img/catalog/person.svg' %}" alt=""></a>

		</div>
	</header>
	<div class="title">{{title}}</div>
	<div class="flex_wrap">
		<a href=""><div class="filter_item">
			<img src="{% static 'img/catalog/filter.svg' %}" alt="">
			<span>Фильтр</span>
		</div></a>
		<div class="second_item">
			<span>Новинки</span>
			<span>Вид: 2</span>
		</div>
	</div>
	<div class="content">
		<div class="img_side">
			{% for img in side_img %}
			<img src= "{{img}}" alt="">
			{% endfor %}
		</div>

		<div class='products_place'>

			{% for product in products %}
			<div class="product_card">
				<a href="">
				<img class="img_product" src="{{product.image.url}}" alt="">
				</a>
				<span>{{product.title}}</span>
				<div class="wrapp">
					<span class="price">2 998 ₽</span>
					<img class="add_to_favorite" src="{% static 'img/catalog/add_to_favorite.svg' %}" alt="">
				</div>
				{{product.html_colors_represent}}
			</div>
			{% endfor %}

		</div>

	</div>
</html>
